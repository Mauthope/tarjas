<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Embalagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Editor de Embalagem</h2>
  <form id="form">
    <label>Largura: <input type="number" id="largura" value="200"></label>
    <label>Altura Corpo: <input type="number" id="corpo" value="300"></label>
    <label>Altura Topo: <input type="number" id="topo" value="50"></label>
    <label>Altura Fundo: <input type="number" id="fundo" value="50"></label>
    <label>Largura Válvula: <input type="number" id="valvula" value="50"></label>
    <button type="submit">Atualizar Desenho</button>
  </form>

  <svg id="desenho" width="500" height="600"></svg>

  <script>
    const form = document.getElementById('form');
    const svg = document.getElementById('desenho');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const largura = +document.getElementById('largura').value;
      const corpo = +document.getElementById('corpo').value;
      const topo = +document.getElementById('topo').value;
      const fundo = +document.getElementById('fundo').value;
      const valvula = +document.getElementById('valvula').value;

      const totalHeight = topo + corpo + fundo;

      svg.setAttribute('width', largura + 120);
      svg.setAttribute('height', totalHeight + 40);

      const offsetX = 60;
      const offsetY = 20;

      svg.innerHTML = `
        <!-- Dobras topo -->
        <polygon points="${offsetX - 20},${offsetY} ${offsetX},${offsetY - 20} ${offsetX},${offsetY + topo + 20}" fill="#e67e22"/>
        <polygon points="${offsetX + largura + 20},${offsetY} ${offsetX + largura},${offsetY - 20} ${offsetX + largura},${offsetY + topo + 20}" fill="#e67e22"/>

        <!-- Topo -->
        <rect x="${offsetX}" y="${offsetY}" width="${largura - valvula}" height="${topo}" fill="white" stroke="#000"/>
        
        <!-- Válvula -->
        <rect x="${offsetX + largura - valvula}" y="${offsetY}" width="${valvula}" height="${topo}" fill="#5dade2" stroke="#000" />

        <!-- Corpo -->
        <rect x="${offsetX}" y="${offsetY + topo}" width="${largura}" height="${corpo}" fill="white" stroke="#000"/>

        <!-- Fundo -->
        <rect x="${offsetX}" y="${offsetY + topo + corpo}" width="${largura}" height="${fundo}" fill="white" stroke="#000"/>

        <!-- Dobras fundo -->
        <polygon points="${offsetX - 20},${offsetY + topo + corpo + fundo} ${offsetX},${offsetY + topo + corpo + fundo - 20} ${offsetX},${offsetY + topo + corpo + fundo + 20}" fill="#e67e22"/>
        <polygon points="${offsetX + largura + 20},${offsetY + topo + corpo + fundo} ${offsetX + largura},${offsetY + topo + corpo + fundo - 20} ${offsetX + largura},${offsetY + topo + corpo + fundo + 20}" fill="#e67e22"/>
      `;
    });

    form.dispatchEvent(new Event('submit'));
  </script>
</body>
</html>
