<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Embalagem com Corpo Geométrico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Editor de Embalagem</h2>
  <form id="form">
    <label>Largura: <input type="number" id="largura" value="200"></label>
    <label>Altura Topo: <input type="number" id="topo" value="50"></label>
    <label>Altura Fundo: <input type="number" id="fundo" value="50"></label>
    <label>Altura Triângulo: <input type="number" id="triangulo" value="30"></label>
    <label>Largura Válvula: <input type="number" id="valvula" value="50"></label>
    <button type="submit">Atualizar Desenho</button>
  </form>

  <svg id="desenho" width="500" height="700"></svg>

  <script>
    const form = document.getElementById('form');
    const svg = document.getElementById('desenho');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const largura = +document.getElementById('largura').value;
      const topo = +document.getElementById('topo').value;
      const fundo = +document.getElementById('fundo').value;
      const triangulo = +document.getElementById('triangulo').value;
      const valvula = +document.getElementById('valvula').value;

      const offsetX = 60;
      const offsetY = 30;
      const corpoY = offsetY + triangulo + topo / 2;
      const corpoHeight = topo / 2 + fundo / 2 + 200; // 200 = altura interna arbitrária
      const corpoX = offsetX - triangulo;
      const corpoWidth = largura + triangulo * 2;

      const totalHeight = triangulo + topo + corpoHeight + fundo / 2 + triangulo;

      const dimX = corpoX + corpoWidth + 30;

      svg.setAttribute('width', corpoX + corpoWidth + 100);
      svg.setAttribute('height', totalHeight + 60);

      svg.innerHTML = `
        <!-- Corpo (ao fundo) -->
        <rect x="${corpoX}" y="${corpoY}" width="${corpoWidth}" height="${corpoHeight}" fill="#f2f2f2" stroke="#aaa" />

        <!-- Topo -->
        <rect x="${offsetX}" y="${offsetY + triangulo}" width="${largura}" height="${topo}" fill="white" stroke="#000"/>
        <rect x="${offsetX}" y="${offsetY + triangulo}" width="${largura - valvula}" height="${topo}" fill="white"/>
        <rect x="${offsetX + largura - valvula}" y="${offsetY + triangulo}" width="${valvula}" height="${topo}" fill="#5dade2" stroke="#000" />

        <!-- Fundo -->
        <rect x="${offsetX}" y="${offsetY + triangulo + topo + corpoHeight}" width="${largura}" height="${fundo}" fill="white" stroke="#000"/>

        <!-- Dobras topo (triângulos invertidos) -->
        <polygon points="
          ${offsetX},${offsetY + triangulo} 
          ${offsetX - triangulo},${offsetY + triangulo + topo / 2} 
          ${offsetX},${offsetY + triangulo + topo}" fill="#e67e22"/>
        <polygon points="
          ${offsetX + largura},${offsetY + triangulo} 
          ${offsetX + largura + triangulo},${offsetY + triangulo + topo / 2} 
          ${offsetX + largura},${offsetY + triangulo + topo}" fill="#e67e22"/>

        <!-- Dobras fundo (triângulos invertidos) -->
        <polygon points="
          ${offsetX},${offsetY + triangulo + topo + corpoHeight} 
          ${offsetX - triangulo},${offsetY + triangulo + topo + corpoHeight + fundo / 2} 
          ${offsetX},${offsetY + triangulo + topo + corpoHeight + fundo}" fill="#e67e22"/>
        <polygon points="
          ${offsetX + largura},${offsetY + triangulo + topo + corpoHeight} 
          ${offsetX + largura + triangulo},${offsetY + triangulo + topo + corpoHeight + fundo / 2} 
          ${offsetX + largura},${offsetY + triangulo + topo + corpoHeight + fundo}" fill="#e67e22"/>

        <!-- Dimensões -->
        <line x1="${corpoX}" y1="${offsetY - 10}" x2="${corpoX + corpoWidth}" y2="${offsetY - 10}" stroke="black" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
        <text x="${corpoX + corpoWidth / 2}" y="${offsetY - 15}" text-anchor="middle" font-size="12">${corpoWidth} px</text>

        <line x1="${dimX}" y1="${corpoY}" x2="${dimX}" y2="${corpoY + corpoHeight}" stroke="black" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
        <text x="${dimX + 5}" y="${corpoY + corpoHeight / 2}" font-size="12">${corpoHeight} px</text>

        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,5 L0,10 z" fill="black"/>
          </marker>
        </defs>
      `;
    });

    form.dispatchEvent(new Event('submit'));
  </script>
</body>
</html>
