<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Embalagem com Dimensões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Editor de Embalagem</h2>
  <form id="form">
    <label>Largura: <input type="number" id="largura" value="200"></label>
    <label>Altura Corpo: <input type="number" id="corpo" value="300"></label>
    <label>Altura Topo: <input type="number" id="topo" value="50"></label>
    <label>Altura Fundo: <input type="number" id="fundo" value="50"></label>
    <label>Largura Válvula: <input type="number" id="valvula" value="50"></label>
    <button type="submit">Atualizar Desenho</button>
  </form>

  <svg id="desenho" width="500" height="600"></svg>

  <script>
    const form = document.getElementById('form');
    const svg = document.getElementById('desenho');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const largura = +document.getElementById('largura').value;
      const corpo = +document.getElementById('corpo').value;
      const topo = +document.getElementById('topo').value;
      const fundo = +document.getElementById('fundo').value;
      const valvula = +document.getElementById('valvula').value;

      const totalHeight = topo + corpo + fundo;
      svg.setAttribute('width', largura + 150);
      svg.setAttribute('height', totalHeight + 60);

      const offsetX = 60;
      const offsetY = 30;
      const triangleWidth = 30;
      const dimX = offsetX + largura + 30;

      svg.innerHTML = `
        <!-- Topo -->
        <rect x="${offsetX}" y="${offsetY}" width="${largura}" height="${topo}" fill="white" stroke="#000"/>
        <rect x="${offsetX}" y="${offsetY}" width="${largura - valvula}" height="${topo}" fill="white"/>
        <rect x="${offsetX + largura - valvula}" y="${offsetY}" width="${valvula}" height="${topo}" fill="#5dade2" stroke="#000" />

        <!-- Corpo -->
        <rect x="${offsetX}" y="${offsetY + topo}" width="${largura}" height="${corpo}" fill="white" stroke="#000"/>

        <!-- Fundo -->
        <rect x="${offsetX}" y="${offsetY + topo + corpo}" width="${largura}" height="${fundo}" fill="white" stroke="#000"/>
        <rect x="${offsetX}" y="${offsetY + topo + corpo}" width="${largura}" height="${fundo}" fill="white"/>

        <!-- Dobras topo -->
        <polygon points="${offsetX},${offsetY} ${offsetX + triangleWidth},${offsetY} ${offsetX},${offsetY + topo}" fill="#e67e22"/>
        <polygon points="${offsetX + largura},${offsetY} ${offsetX + largura - triangleWidth},${offsetY} ${offsetX + largura},${offsetY + topo}" fill="#e67e22"/>

        <!-- Dobras fundo -->
        <polygon points="${offsetX},${offsetY + topo + corpo + fundo} ${offsetX + triangleWidth},${offsetY + topo + corpo + fundo} ${offsetX},${offsetY + topo + corpo}" fill="#e67e22"/>
        <polygon points="${offsetX + largura},${offsetY + topo + corpo + fundo} ${offsetX + largura - triangleWidth},${offsetY + topo + corpo + fundo} ${offsetX + largura},${offsetY + topo + corpo}" fill="#e67e22"/>

        <!-- Dimensão largura -->
        <line x1="${offsetX}" y1="${offsetY - 10}" x2="${offsetX + largura}" y2="${offsetY - 10}" stroke="black" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
        <text x="${offsetX + largura / 2}" y="${offsetY - 15}" text-anchor="middle" font-size="12">${largura} px</text>

        <!-- Dimensão altura topo -->
        <line x1="${dimX}" y1="${offsetY}" x2="${dimX}" y2="${offsetY + topo}" stroke="black" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
        <text x="${dimX + 5}" y="${offsetY + topo / 2}" font-size="12">${topo} px</text>

        <!-- Dimensão altura corpo -->
        <line x1="${dimX}" y1="${offsetY + topo}" x2="${dimX}" y2="${offsetY + topo + corpo}" stroke="black" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
        <text x="${dimX + 5}" y="${offsetY + topo + corpo / 2}" font-size="12">${corpo} px</text>

        <!-- Dimensão altura fundo -->
        <line x1="${dimX}" y1="${offsetY + topo + corpo}" x2="${dimX}" y2="${offsetY + topo + corpo + fundo}" stroke="black" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
        <text x="${dimX + 5}" y="${offsetY + topo + corpo + fundo / 2}" font-size="12">${fundo} px</text>

        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,5 L0,10 z" fill="black"/>
          </marker>
        </defs>
      `;
    });

    form.dispatchEvent(new Event('submit'));
  </script>
</body>
</html>
